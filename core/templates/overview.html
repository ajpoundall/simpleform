{% extends 'base.html' %}

{% block content %}

<h1 id="top"> table view</h1>

<div class="table-responsive-sm">
	<table class="table table-striped table-sm">
	    <tr>
	        <th>First Name</th>

	        <th>Last Name</th>
	    </tr>
	    {% for item in people %}
	    <tr> 
	        <td>{{ item.first_name }}</td>
	        ...
	        <td>{{ item.last_name }} </td>

	    </tr>
	    {% endfor %}
	</table>
</div>

{% endblock %}
